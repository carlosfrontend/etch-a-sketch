<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header">
      <h1 class="title">Sketch App</h1>
    </header>
   <div id="button-container">
    <button
    id="change-grid"
    class="btn"
    onclick="changeGrid(fragment)"
  >
    Change Grid
  </button>
   </div>
    <div id="main">
      <div id="container"></div>
      <div id="buttons-group">
        <button class="btn" id="normal">
          <span class="material-symbols-outlined"> &#xf603 </span>Normal
        </button>
        <button class="btn" id="clean">
          <span class="material-symbols-outlined"> &#xe28d </span>Clean
        </button>
        <button class="btn" id="eraser">
          <span class="material-symbols-outlined"> &#xe6d0 </span>Eraser
        </button>
        <button class="btn" id="random">
          <span class="material-symbols-outlined"> &#xe40a </span>Random
        </button>
        <button class="btn" id="gray-scale">
          <span class="material-symbols-outlined"> &#xe3db </span
          >GrayScale
        </button>
      </div>
    </div>
    <footer id="footer">
      <a href="https://www.linkedin.com/in/carlosfrontend/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a
      ><a href="https://github.com/carlosfrontend" target="_blank"><i class="fa-brands fa-github"></i></a
      ><a href="https://twitter.com/CarlosFrontEnd" target="_blank"><i class="fa-brands fa-x-twitter"></i></a
      ><a href="https://www.freecodecamp.org/carlosfrontend" target="_blank"><i class="fa-brands fa-free-code-camp"></i></a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
